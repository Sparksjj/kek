<ms-loading *ngIf="load"></ms-loading>
<div class="err_top" style="text-align: center" *ngIf="error && !load">
  {{error}}
</div>

<div fxLayout="column" *ngIf="!load">
  <div fxLayout="row" fxLayoutAlign="center stretch" style="margin: 24px 0;">
    <mat-card fxFlex>

      <mat-card-title class="text-center">Новый {{data.names.ru1}}
        <div style="float: left; margin-top: -7px">
          <button mat-mini-fab [routerLink]="[(appMemory?.urls?.previousUrl?.url || data.urls.index)]" [queryParams]="appMemory?.urls?.previousUrl?.query"
            color="primary">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>
      </mat-card-title>

      <mat-divider></mat-divider>

      <mat-card-content fxLayout="row" fxLayoutAlign="space-around stretch" style="margin: 30px 0">

        <form #newItemForm="ngForm" fxFlex="100%" (ngSubmit)="saveItem(newItemForm)">

          <mat-card-title [ngClass]="{'err_color': newItemForm.submitted && (!item.quarters.ru || !item.quarters.en)}">Квартал</mat-card-title>

          <div class="demo-tabs mat-elevation-z2 tabs1" [ngClass]="{'err_border': newItemForm.submitted && !item.quarters.ru}" style="margin-bottom: 40px">
            <mat-tab-group (selectChange)="focusInput('.tabs1 textarea')">

              <mat-tab label="RU" style="border-color: red">
                <div fxLayout="column" style="margin: 20px">
                  <mat-input-container fxFlex>
                    <textarea rows="3" maxlength="225" matInput placeholder="(ru)" name="title_ru" [(ngModel)]="item.quarters.ru" required autofocus></textarea>
                  </mat-input-container>
                </div>
              </mat-tab>

              <mat-tab label="EN">
                <div fxLayout="column" style="margin: 20px">
                  <mat-input-container fxFlex>
                    <textarea rows="3" maxlength="225" matInput placeholder="(en)" name="title_en" [(ngModel)]="item.quarters.en" required></textarea>
                  </mat-input-container>
                </div>
              </mat-tab>

            </mat-tab-group>
          </div>

          <mat-card-title [ngClass]="{'err_color': newItemForm.submitted && (!item.descriptions.ru || !item.descriptions.en)}">Описание</mat-card-title>

          <div class="demo-tabs mat-elevation-z2 tabs2" [ngClass]="{'err_border': newItemForm.submitted && !item.descriptions.ru}"
            style="margin-bottom: 40px">
            <mat-tab-group (selectChange)="focusInput('.tabs2 textarea')">

              <mat-tab label="RU" style="border-color: red">
                <div fxLayout="column" style="margin: 20px">
                  <mat-input-container fxFlex>
                    <textarea rows="3" maxlength="225" matInput placeholder="(ru)" name="title_ru2" [(ngModel)]="item.descriptions.ru" required
                      autofocus></textarea>
                  </mat-input-container>
                </div>
              </mat-tab>

              <mat-tab label="EN">
                <div fxLayout="column" style="margin: 20px">
                  <mat-input-container fxFlex>
                    <textarea rows="3" maxlength="225" matInput placeholder="(en)" name="title_en2" [(ngModel)]="item.descriptions.en" required></textarea>
                  </mat-input-container>
                </div>
              </mat-tab>

            </mat-tab-group>
          </div>

          <mat-card-title>Год</mat-card-title>
          <div fxLayout="column" fxLayout.gt-md="row">
            <mat-input-container fxFlex>
              <input matInput placeholder="year" type="number" name="display_name6" [(ngModel)]="item.year" required>
            </mat-input-container>
          </div>

          <br>

          <mat-card-title>Статус</mat-card-title>
          <div fxLayout="column" fxLayout.gt-md="row" style="margin-bottom: 50px">
            <!--             <mat-checkbox color="primary" name="active" [(ngModel)]="item.active">
              Публиковать?
            </mat-checkbox> -->
            <mat-form-field>
              <mat-select placeholder="Status" name="status" [(ngModel)]="item.selectedStatus">
                <mat-option *ngFor="let value of data?.roadStatus" [value]="value">
                  {{ value }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <ms-parse422 [obj]="errorObj"></ms-parse422>

          <div class="text-center">
            <button [disabled]="newItemForm.submitted && newItemForm.invalid" type="submit" mat-raised-button color="primary">Сохранить</button>
          </div>

        </form>

      </mat-card-content>

    </mat-card>
  </div>
</div>
